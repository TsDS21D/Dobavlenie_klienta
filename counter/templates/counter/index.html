<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏—Å—Ç–µ–º–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞–º–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
        }

        .status {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            display: inline-block;
            width: 100%;
        }

        .status.connected {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .status.disconnected {
            background: #ffcdd2;
            color: #c62828;
        }

        .form-section {
            background: #f5f5f5;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        label {
            color: #555;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input, textarea {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-clear {
            background: #e0e0e0;
            color: #333;
        }

        .btn-clear:hover {
            background: #bdbdbd;
        }

        .orders-section h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .orders-list {
            list-style: none;
        }

        .order-item {
            background: #f9f9f9;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .order-number {
            color: #667eea;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .customer-name {
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .description {
            color: #666;
            margin-bottom: 0.5rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .order-time {
            color: #999;
            font-size: 0.85rem;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 2rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã –°–∏—Å—Ç–µ–º–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞–º–∏</h1>
        
        <div id="status" class="status disconnected">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>

        <div class="form-section">
            <h2>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –∑–∞–∫–∞–∑</h2>
            
            <div class="form-group">
                <label for="customer-name">–ù–∞–∑–≤–∞–Ω–∏–µ –∫–ª–∏–µ–Ω—Ç–∞:</label>
                <input 
                    type="text" 
                    id="customer-name" 
                    placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –û–û–û –ö—Ä–∞—Å–æ—Ç–∞" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="order-number">–ù–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞:</label>
                <input 
                    type="text" 
                    id="order-number" 
                    placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 001-2024" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–∫–∞–∑–∞:</label>
                <textarea 
                    id="description" 
                    placeholder="–û–ø–∏—à–∏—Ç–µ —á—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –≤ —ç—Ç–æ–º –∑–∞–∫–∞–∑–µ..." 
                    required
                ></textarea>
            </div>

            <div class="button-group">
                <button class="btn-submit" id="submit-btn">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
                <button type="button" class="btn-clear" id="clear-btn">üîÑ –û—á–∏—Å—Ç–∏—Ç—å</button>
            </div>
        </div>

        <div class="orders-section">
            <h2>–°–ø–∏—Å–æ–∫ –∑–∞–∫–∞–∑–æ–≤</h2>
            <ul class="orders-list" id="orders-list">
                <li class="empty-message">–ï—â–µ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π –∑–∞–∫–∞–∑ –≤—ã—à–µ.</li>
            </ul>
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º HTML —ç–ª–µ–º–µ–Ω—Ç—ã
        const customerNameInput = document.getElementById('customer-name');
        const orderNumberInput = document.getElementById('order-number');
        const descriptionInput = document.getElementById('description');
        const submitBtn = document.getElementById('submit-btn');
        const clearBtn = document.getElementById('clear-btn');
        const ordersList = document.getElementById('orders-list');
        const statusElement = document.getElementById('status');

        // WebSocket –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws/order`;

        let socket;
        let reconnectInterval;

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ WebSocket
        function connect() {
            console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket:', wsUrl);
            socket = new WebSocket(wsUrl);

            socket.onopen = function(e) {
                console.log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
                statusElement.textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                statusElement.className = 'status connected';
                
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };

            socket.onmessage = function(event) {
                console.log('–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', event.data);
                const data = JSON.parse(event.data);

                if (data.type === 'initial_load' || data.type === 'order_update') {
                    updateOrdersList(data.orders);
                }
            };

            socket.onclose = function(event) {
                console.log('‚ùå WebSocket –æ—Ç–∫–ª—é—á–µ–Ω');
                statusElement.textContent = '‚è≥ –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
                statusElement.className = 'status disconnected';

                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        console.log('–ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...');
                        connect();
                    }, 3000);
                }
            };

            socket.onerror = function(error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ WebSocket:', error);
            };
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –∑–∞–∫–∞–∑–æ–≤
        function updateOrdersList(orders) {
            console.log('–û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∑–∞–∫–∞–∑–æ–≤:', orders);
            
            ordersList.innerHTML = '';

            if (orders.length === 0) {
                ordersList.innerHTML = '<li class="empty-message">–ï—â–µ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π –∑–∞–∫–∞–∑ –≤—ã—à–µ.</li>';
                return;
            }

            orders.forEach((order, index) => {
                const li = document.createElement('li');
                li.className = 'order-item';

                li.innerHTML = `
                    <div class="order-number">#${index + 1}. –ó–∞–∫–∞–∑ ‚Ññ${order.order_number}</div>
                    <div class="customer-name">üë§ ${order.customer_name}</div>
                    <div class="description">üìù ${order.description}</div>
                    <div class="order-time">‚è∞ ${order.created_at}</div>
                `;

                ordersList.appendChild(li);
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–î–æ–±–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑"
        submitBtn.addEventListener('click', function() {
            const customerName = customerNameInput.value.trim();
            const orderNumber = orderNumberInput.value.trim();
            const description = descriptionInput.value.trim();

            if (!customerName || !orderNumber || !description) {
                alert('‚ö†Ô∏è –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            if (socket.readyState !== WebSocket.OPEN) {
                alert('‚ùå –ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
                return;
            }

            socket.send(JSON.stringify({
                action: 'add_order',
                customer_name: customerName,
                order_number: orderNumber,
                description: description
            }));

            clearForm();
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–û—á–∏—Å—Ç–∏—Ç—å"
        clearBtn.addEventListener('click', function() {
            clearForm();
        });

        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ —Ñ–æ—Ä–º—ã
        function clearForm() {
            customerNameInput.value = '';
            orderNumberInput.value = '';
            descriptionInput.value = '';
            customerNameInput.focus();
        }

        // –ó–∞–ø—É—Å–∫
        connect();
    </script>
</body>
</html>
