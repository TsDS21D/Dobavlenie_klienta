<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик кликов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        #counter-display {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin: 2rem 0;
            transition: transform 0.2s ease;
        }

        #counter-display.pulse {
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .status.connected {
            color: #4caf50;
        }

        .status.disconnected {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Счетчик кликов</h1>
        <div id="counter-display">{{ count }}</div>
        <button id="click-button">Нажми меня!</button>
        <div id="status" class="status">Подключение...</div>
    </div>

    <script>
        const counterDisplay = document.getElementById('counter-display');
        const clickButton = document.getElementById('click-button');
        const statusElement = document.getElementById('status');
        
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws/counter/`;
        
        let socket;
        let reconnectInterval;
        
        function connect() {
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function(e) {
                console.log('WebSocket подключен');
                statusElement.textContent = 'Подключено';
                statusElement.className = 'status connected';
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                counterDisplay.textContent = data.count;
                counterDisplay.classList.add('pulse');
                setTimeout(() => counterDisplay.classList.remove('pulse'), 300);
            };
            
            socket.onclose = function(event) {
                console.log('WebSocket отключен');
                statusElement.textContent = 'Переподключение...';
                statusElement.className = 'status disconnected';
                
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        console.log('Попытка переподключения...');
                        connect();
                    }, 3000);
                }
            };
            
            socket.onerror = function(error) {
                console.log('Ошибка WebSocket:', error);
            };
        }
        
        connect();
        
        clickButton.addEventListener('click', function() {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    'action': 'increment'
                }));
            } else {
                statusElement.textContent = 'Нет соединения';
                statusElement.className = 'status disconnected';
            }
        });
    </script>
</body>
</html>
